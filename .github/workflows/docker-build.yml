name: Build and Scan Docker Image

on:
  workflow_dispatch:

jobs:
  build:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Log in to GitHub Container Registry
        run: echo "${{ secrets.GHCR_TOKEN }}" | docker login ghcr.io -u "${{ secrets.GHCR_USERNAME }}" --password-stdin

      - name: Build Docker image
        run: docker build -t ghcr.io/${{ secrets.GHCR_USERNAME }}/cicd:latest .

      - name: Push Docker image
        run: docker push ghcr.io/${{ secrets.GHCR_USERNAME }}/cicd:latest

  trivy-scan:
    name: Trivy Image Scan
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Install Trivy
        run: |
          sudo apt-get update -y
          sudo apt-get install -y wget curl
          curl -sfL https://raw.githubusercontent.com/aquasecurity/trivy/main/contrib/install.sh | sudo sh -s -- -b /usr/local/bin

      - name: Log in to GitHub Container Registry
        run: echo "${{ secrets.GHCR_TOKEN }}" | docker login ghcr.io -u "${{ secrets.GHCR_USERNAME }}" --password-stdin

      - name: Scan Docker image with Trivy
        run: trivy image --severity HIGH,CRITICAL ghcr.io/${{ secrets.GHCR_USERNAME }}/cicd:latest

      - name: Download Trivy HTML template
        run: |
          mkdir -p trivy-templates
          curl -sSL https://raw.githubusercontent.com/aquasecurity/trivy/main/contrib/html.tpl -o trivy-templates/html.tpl

      - name: Scan Docker image with Trivy (HTML report)
        run: |
          trivy image --severity HIGH,CRITICAL \
            --format template \
            --template "@trivy-templates/html.tpl" \
            -o trivy-report.html \
            ghcr.io/${{ secrets.GHCR_USERNAME }}/cicd:latest

      - name: Upload Trivy HTML Report
        uses: actions/upload-artifact@v4
        with:
          name: trivy-report
          path: trivy-report.html
